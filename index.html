<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8">
	<title>microNotes</title>
	<meta name="author" content="Andrew Anderson">
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Reenie+Beanie' rel='stylesheet' type='text/css'>

	<script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.2.min.js"></script>
	<script src="script.js"></script>

<body>
	<div id="container">
		<header>microNotes</header>
		
		<p>Just a quick place to drop notes, links, and anything that you might need later.</p>

		<div id="main">
			<section id="addNewLink">
			<header class="top">Add New</header>
				<div contenteditable="true" class="note"></div>

				<button class="btn add">Add</button>
				<button class="btn delete">Del</button>

			</section>
			<section id="linkList">
			</section>

			<section id="trashBin">
				<header class="top">Trash</header>
				<div id="trashList">
					
				</div>
			</section>


		</div>
		
		
	</div> <!-- end of #container -->
<footer class="tk-daniel">
		<p>a <a href="http://www.substratalcode.com">substratal code</a> project. </p>
		</footer>
</body>
</html>
